<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash In/Out Tracker</title>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <!-- Add Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();
    </script>
    <style>
        /* Your CSS here */
    </style>
</head>
<body>
    <div id="total">Total: $0</div>
    <button onclick="cashIn()">Cash In</button>
    <button onclick="cashOut()">Cash Out</button>
    <script>
        let total = 0; // Total amount

        function updateTotalDisplay() {
            document.getElementById('total').textContent = `Total: $${total}`;
        }

        function cashIn() {
            const amount = parseFloat(prompt("Enter the amount to cash in:"));
            if (!isNaN(amount)) {
                total += amount;
                updateTotalDisplay();
                saveTotal(total);
            }
        }

        function cashOut() {
            const amount = parseFloat(prompt("Enter the amount to cash out:"));
            if (!isNaN(amount)) {
                total -= amount;
                updateTotalDisplay();
                saveTotal(total);
            }
        }

        function saveTotal(total) {
            db.collection("totals").doc("latest").set({
                value: total
            })
            .then(() => {
                console.log("Total successfully saved!");
            })
            .catch((error) => {
                console.error("Error saving total: ", error);
            });
        }

        function loadTotal() {
            db.collection("totals").doc("latest").get().then((doc) => {
                if (doc.exists) {
                    total = doc.data().value;  // Update your total variable
                    updateTotalDisplay();
                } else {
                    console.log("No such document!");
                }
            }).catch((error) => {
                console.log("Error getting document:", error);
            });
        }

        // Call loadTotal when the page loads
        window.onload = loadTotal;
    </script>
</body>
</html>
